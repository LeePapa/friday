name: Docker

on: [push, pull_request]
#   push:
#     branches:
#       - master
#       - 'v[0-9]+*'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t friday .
      - run: docker run friday test

  # https://www.prestonlamb.com/blog/creating-a-docker-image-with-github-actions
  publish:
    name: Publish
    needs: [build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/v[0-9]+'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker build -t wechaty/friday .
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }} | docker login -u zixia --password-stdin
      - name: Deploy to Docker Hub
        run: |
          sudo apt-get install -y jq

          TAG=$(jq -r .version < package.json  | cut -d. -f1,2)
          docker tag wechaty/friday "wechaty/friday:$TAG"
          docker push "wechaty/friday:$TAG"

          TAG=latest
          docker tag wechaty/friday "wechaty/friday:$TAG"
          docker push "wechaty/friday:$TAG"

